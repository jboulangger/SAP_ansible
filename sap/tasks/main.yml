---
# tasks file for sap
- name: Print message
  debug:
    msg: Hello world from ansible

- name: Execute whoami
  shell: whoami
  register: var

- debug:
    msg: "Variable: {{ var.stdout }}"

- debug:
    msg: "{{ playbook_dir }}"

- name: Copy file 
  copy: 
    src: "{{ playbook_dir }}/sap/files/foto.sh"
    dest: /data/innovation/SAP/foto.sh

- name: Execute file
  become: true
  shell: /bin/bash /data/innovation/SAP/foto.sh >> /data/innovation/SAP/foto.txt


